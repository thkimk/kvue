<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app"> {{ data }} </div>
    <div id="example"> {{ data }} </div>

    <div id="app2">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <div v-bind:id="dynamicId">dynamicId test</div>
    </div>

    <div id="app3"> 
        <a v-bind:href="url"> 페이지 이동 </a> <br> 
        <a v-on:click="doSomething"> url 정보 daum으로 변경 </a> 
    </div>

    <div id="app4"> 
        {{ number + 1 }} <br> 
        {{ ok ? 'YES' : 'NO' }} <br> 
        {{ message.split('').reverse().join('') }} <br>
         <div v-bind:id="'list-' + id">div id tag</div> 
    </div>


        
    <script>
        var data = { a: 1 } // Vue인스턴스에 데이터 객체를 추가합니다. 
        var vm = new Vue({ el: '#app', data: { vmData: data } }) 

        // 인스턴스에 있는 속성은
        // 원본 데이터에 있는 값을 반환합니다. 
        console.log(vm.vmData.a === data.a); // => true 

        // 인스턴스에 있는 속성값을 변경하면 
        // 원본 데이터에도 영향을 미칩니다.
        vm.vmData.a = 2; 
        console.log(data.a); // => 2 

        // ... 반대로 마찬가지입니다. 
        data.a = 3; 
        console.log(vm.vmData.a); // => 3


    </script>

    <script>
        var data = { a: 1 }; 
        var vm = new Vue({ el: '#example', data: data, created: function () { // `this` 는 vm 인스턴스를 가리킵니다. 
            console.log('a is: ' + this.a); 
        } }); 
        
        console.log(vm.$data === data); // => true 
        
        console.log(vm.$el === document.getElementById('example')) // => true 
        
        // $watch 는 인스턴스 메소드 입니다. 
        vm.$watch('a', function (newVal, oldVal) { // `vm.a`가 변경되면 호출 됩니다. 
            console.log('newVal : ' + newVal + ' / oldVal : ' + oldVal); 
        });

    </script>

    <script> 
        var app = new Vue({ el: '#app2', data: { rawHtml: '<span style="color: red">This should be red.</span>', dynamicId: 'divDynamicId' } });
    </script>

    <script> 
        var app = new Vue({ el: '#app3', data: { 
            url: 'https://m.naver.com/' }, 
            methods: { doSomething() { this.url = 'https://m.daum.net/'; } } });
    </script>

    <script> 
        var app = new Vue({ el: '#app4', data: { number : 1, ok : null, message : 'message test', id : 'testId' } }); 
    </script>




</body>

</html>
