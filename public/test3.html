<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        /**
         * vue.js 는 데이터가 변경 되었을 때 호출되는 콜백 함수를 정의하는 watch 속성을 제공합니다. 
         * watch는 감시할 데이터를 지정하고 그 데이터가 바뀌면 어떠한 함수를 실행하라는 방식의 명령형 프로그래밍 방식입니다. 
         * 보통은 명령형 프로그래밍인 watch 보다는 선언형 프로그래밍인 computed를 사용하는 것이 더 좋습니다.
         * 선언형 프로그래밍 - computed
         * 명령형 프로그래밍 - watch
         */

         /**
          * 대부분의 경우 computed 속성이 더 적합하지만 사용자가 만든 감시자가 필요한 경우가 있습니다. 
          * 그래서 Vue는 watch 옵션을 통해 데이터 변경에 반응하는 보다 일반적인 방법을 제공합니다. 
          * 이는 데이터 변경에 대한 응답으로 비동기식 또는 시간이 많이 소요되는 조작을 수행하려는 경우에 가장 유용합니다.
          */ 


    </script>
    <div id="demo">
        <p>watch : {{ fullName }}</p>
        <p>computed : {{ fullName2 }}</p>
    </div>

    <div id="demo2"> 
        <p>computed : {{ fullName }}</p> 
    </div>

    <div id="watch-example"> 
        <p> yes/no 질문을 물어보세요: <input v-model="question"> </p> 
        <p>{{ answer }}</p> 
    </div>



    <script> 
        var vm = new Vue({ el: '#demo', 
            data: { firstName: 'Foo', lastName: 'Bar', fullName: 'Foo Bar' }, 
            watch: { 
                firstName: function (val) { this.fullName = val + ' ' + this.lastName }, 
                lastName: function (val) { this.fullName = this.firstName + ' ' + val } }, 
            computed: { 
                fullName2: function () { return this.firstName + ' ' + this.lastName } } });
    </script>

    <script> 
        var vm = new Vue({ el: '#demo', 
            data: { firstName: 'Foo', lastName: 'Bar' }, 
            computed: { 
                fullName: { 
                    // getter 
                    get: function () { return this.firstName + ' ' + this.lastName }, 
                    // setter 
                    set: function (newValue) { 
                        var names = newValue.split(' '); 
                        this.firstName = names[0]; 
                        this.lastName = names[names.length - 1];
                    } } } }) 
    </script>

    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script> 
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script> 
    <script> var watchExampleVM = new Vue({ el: '#watch-example', 
        data: { question: '', 
            answer: '질문을 하기 전까지는 대답할 수 없습니다.' }, 
        watch: { // 질문이 변경될 때 마다 이 기능이 실행됩니다. 
            question: function (newQuestion) { 
                this.answer = '입력을 기다리는 중...'; 
                this.debouncedGetAnswer() } }, 
        created: function () { 
                // _.debounce는 lodash가 제공하는 기능으로 
                // 특히 시간이 많이 소요되는 작업을 실행할 수 있는 빈도를 제한합니다. 
                // 이 경우, 우리는 yesno.wtf/api 에 액세스 하는 빈도를 제한하고, 
                // 사용자가 ajax요청을 하기 전에 타이핑을 완전히 마칠 때까지 기다리길 바랍니다. 
                // _.debounce 함수(또는 이와 유사한 _.throttle)에 대한 
                // 자세한 내용을 보려면 https://lodash.com/docs#debounce 를 방문하세요. 
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500); }, 
        methods: { 
            getAnswer: function () { 
                if (this.question.indexOf('?') === -1) { 
                    this.answer = '질문에는 일반적으로 물음표가 포함 됩니다. ;-)' 
                    return 
                } 
                this.answer = '생각중...' 
                var vm = this 
                axios.get('https://yesno.wtf/api') 
                    .then(function (response) { vm.answer = _.capitalize(response.data.answer) }) 
                    .catch(function (error) { vm.answer = '에러! API 요청에 오류가 있습니다. ' + error }) } } 
        }) 
    </script>



</body>

</html>
